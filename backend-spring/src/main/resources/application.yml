server:
  port: 8000

spring:
  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 15MB
  datasource:
    url: jdbc:postgresql://localhost:5432/qst
    username: qst_app
    password: qst_app_pwd
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

springdoc:
  swagger-ui:
    path: /docs
  api-docs:
    path: /openapi

app:
  jwtSecret: dev_secret_change_me
  adminEmail: admin@example.com
  adminPassword: admin123
  uploadDir: ./data/uploads
  cors-origins: http://localhost:5173
